<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let albun of albuns">
        <mat-card class="">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Album #{{albun.id}}</mat-card-title>
                <mat-card-subtitle class="truncate" style="max-width: 150px">{{albun.title}}</mat-card-subtitle>
            </mat-card-header>            
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
